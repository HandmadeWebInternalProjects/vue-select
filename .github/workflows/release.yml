name: Number Rollup

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: npm ci

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: npm ci
      - run: npm run build
        env:
          NODE_AUTH_TOKEN: ${{secrets.ACCESS_TOKEN}}